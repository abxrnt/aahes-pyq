<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAHES PYQ Portal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    /* -------------------- GLOBAL -------------------- */
    body,
    html {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #e3e6ff;
      height: 100%;
    }

    /* -------------------- LOGIN SECTION -------------------- */
    .login-bg {
      display: flex;
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #1f2a44, #117a65);
    }

    .login-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem 3rem;
      color: #f0f0f0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.25);
      animation: fadeSlide 0.8s ease forwards;
      border-radius: 0 2rem 2rem 0;
    }

    .login-left h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .login-left input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-left input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    .login-left button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 1rem;
      border: none;
      background: #14b8a6;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .login-left button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background: #0d9488;
    }

    .login-left p {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .login-left a {
      color: #facc15;
      text-decoration: underline;
    }

    .login-right {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1688494930045-328d0f95efe9?fm=jpg&q=60&w=3000') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      padding: 3rem;
      border-radius: 2rem 0 0 2rem;
      overflow: hidden;
    }

    .login-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 2rem 0 0 2rem;
      z-index: 0;
    }

    .login-right>div {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease forwards;
    }

    #logoimg {
      width: 110px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
    }

    .login-right h2 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
    }

    .login-right p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.9;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateX(-40px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* -------------------- MAIN APP -------------------- */
    #mainApp {
      display: none;
      padding: 1rem 2rem;
      max-width: 100%;
      margin: auto;
    }

    #welcomeMsg {
      color: #0c2b4e;
      font-weight: 500;
    }

    /* -------------------- NAVBAR -------------------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #0c2b4e;
      border-radius: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar img {
      height: 60px;
      width: auto;
    }

    .navbar .center {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      flex-grow: 1;
      justify-content: center;
      margin: 0.5rem 0;
    }

    .navbar .right {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .navbar button {
      padding: 0.35rem 0.7rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.85rem;
      color: white;
      border: none;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      background: #1a3d64;
    }

    .navbar button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
      background: #1d546c;
    }

    .tab-active {
      background: linear-gradient(135deg, #2563eb, #1e40af) !important;
      color: #f8fafc !important;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    /* PROFILE & LOGOUT BUTTONS */
    .profile-btn {
      background: #facc15;
      color: #1f2a44;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
      border-radius: 0.7rem;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .profile-btn:hover {
      background: #eab308;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
    }

    .logout-btn {
      background: #f43f5e;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
      border-radius: 0.7rem;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #e11d48;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
    }

    /* -------------------- TABLE -------------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    th,
    td {
      padding: 0.5rem 0.6rem;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th:nth-child(1),
    td:nth-child(1) {
      width: 8%;
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 92%;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    th {
      background: #0c2b4e;
      color: white;
    }

    tr:hover {
      background: #f0f8f5;
    }

    .pyq-question {
      display: block;
    }

    /* -------------------- MODALS -------------------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1.2rem;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-btn:hover {
      color: #f39c12;
      transform: scale(1.2);
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      outline: none;
    }

    .modal-content button {
      background: #0d9488;
      color: white;
      font-weight: 500;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
      transition: all 0.3s;
    }

    .modal-content button:hover {
      background: #0b7669;
      transform: translateY(-2px) scale(1.03);
    }

    /* -------------------- UTILITY -------------------- */
    .spacer {
      height: 12px;
    }

    .w-full-scroll {
      width: 100%;
      overflow-x: auto;
    }

  </style>
</head>

<body>
  <!-- ===================== LOGIN ===================== -->
  <div class="login-bg" id="loginSection">
    <div class="login-left">
      <h1>Welcome Back</h1>
      <input type="email" placeholder="Email" id="emailInput" autocomplete="username" />
      <input type="password" placeholder="Password" id="passInput" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
      <p>Forgot your password? <a href="https://aahes-assam.vercel.app/#pyqs">Click here</a></p>
      <div class="spacer"></div>
      <small style="opacity:0.85">Tip: use credentials from Firestore <code>users</code> collection.</small>
    </div>
    <div class="login-right">
      <div>
        <img id="logoimg" src="favicon.png" width="100px" alt="AAHES logo" />
        <h2>AAHES PYQ Portal</h2>
        <p>Access previous year questions and solutions easily.<br />Prepare smarter and faster for your exams.</p>
      </div>
    </div>
  </div>

  <!-- ===================== MAIN APP ===================== -->
  <section id="mainApp">
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="left">
        <img src="favicon.png" alt="Logo" />
      </div>
      <div class="center" id="subjectButtons"></div>
      <div class="center" id="yearButtons"></div>
      <div class="right">
        <button id="profileBtn" class="profile-btn"><i data-lucide="user"></i> Profile</button>
        <button id="logoutBtn" class="logout-btn"><i data-lucide="log-out"></i> Logout</button>
      </div>
    </div>

    <h2 id="welcomeMsg" class="text-2xl font-semibold mb-4"></h2>

    <!-- PYQ TABLE -->
    <div class="w-full-scroll">
      <table class="w-full text-sm border-collapse">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th>QNo</th>
            <th>Question</th>
          </tr>
        </thead>
        <tbody id="pyqTableBody">
          <tr>
            <td colspan="2" class="text-center p-4">Select a subject and year</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- VIEW MODAL -->
    <div id="viewModal" class="modal" onclick="closeViewModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeViewModal()">&times;</span>
        <p id="viewQuestion" class="break-words max-w-full"></p>
      </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profileModal" class="modal">
      <div class="modal-content">
        <span id="closeProfileBtn" class="close-btn">&times;</span>
        <h2 class="text-xl font-semibold mb-2">User Profile</h2>
        <label>Name</label>
        <input type="text" id="profileName" />
        <label>Class</label>
        <input type="text" id="profileClass" />
        <label>Old Password</label>
        <input type="password" id="oldPassword" />
        <label>New Password</label>
        <input type="password" id="newPassword" />
        <button id="saveProfileBtn">Save Changes</button>
      </div>
    </div>
  </section>

  <!-- ===================== SCRIPT ===================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      databaseURL: "https://aahes-cee-cutoffs-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0d254ab82beb288108938c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("emailInput");
    const passInput = document.getElementById("passInput");
    const loginSection = document.getElementById("loginSection");
    const mainApp = document.getElementById("mainApp");
    const welcomeMsg = document.getElementById("welcomeMsg");

    let currentUser = null;

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return alert("Enter credentials");

      const q = query(collection(db, "users"), where("email", "==", email), where("password", "==", password));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return alert("Invalid credentials");

      currentUser = snapshot.docs[0].data();
      welcomeMsg.textContent = `Welcome, ${currentUser.name} (${currentUser.class})`;

      loginSection.style.display = "none";
      mainApp.style.display = "block";
      renderSubjects();
    });

    function renderSubjects() {
      const subjects = ["Physics", "Chemistry", "Mathematics"];
      const subjectButtons = document.getElementById("subjectButtons");
      subjectButtons.innerHTML = "";
      subjects.forEach(sub => {
        const btn = document.createElement("button");
        btn.textContent = sub;
        btn.onclick = () => { loadPYQs(sub, "2025"); };
        subjectButtons.appendChild(btn);
      });
    }

    async function loadPYQs(subject, year) {
      const pyqBody = document.getElementById("pyqTableBody");
      pyqBody.innerHTML = `<tr><td colspan="2" class="text-center p-4">Loading...</td></tr>`;

      const q = query(collection(db, "pyqs"), where("subject", "==", subject), where("year", "==", year));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        pyqBody.innerHTML = `<tr><td colspan="2" class="text-center p-4">No questions found</td></tr>`;
        return;
      }

      pyqBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.qno ?? '-'}</td>
          <td class="pyq-question">${data.question ?? ''}</td>
        `;
        pyqBody.appendChild(tr);
      });

      MathJax.typeset();
    }

    // -------------------- PROFILE MODAL --------------------
    const profileBtn = document.getElementById("profileBtn");
    const profileModal = document.getElementById("profileModal");
    const closeProfileBtn = document.getElementById("closeProfileBtn");

    profileBtn.onclick = () => profileModal.style.display = "flex";
    closeProfileBtn.onclick = () => profileModal.style.display = "none";

    window.onclick = e => {
      if (e.target == profileModal) profileModal.style.display = "none";
    };

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.onclick = () => location.reload();

  </script>

</body>
</html>
