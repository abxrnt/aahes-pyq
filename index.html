<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AAHES PYQ Portal</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <!-- Quicksand font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body,
        html {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: #ffffff;
            height: 100%;
        }

        /* LOGIN SECTION */
        .login-bg {
            display: flex;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #1f2a44, #117a65);
        }

        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5rem 3rem;
            color: #f0f0f0;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.25);
            animation: fadeSlide 0.8s ease forwards;
            border-radius: 0 2rem 2rem 0;
        }

        .login-left h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .login-left input {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border-radius: 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-left input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
        }

        .login-left button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 1rem;
            border: none;
            background: #14b8a6;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-left button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            background: #0d9488;
        }

        .login-left p {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .login-left a {
            color: #facc15;
            text-decoration: underline;
        }

        .login-right {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1688494930045-328d0f95efe9?fm=jpg&q=60&w=3000') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 3rem;
            border-radius: 2rem 0 0 2rem;
            overflow: hidden;
        }

        .login-right::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 2rem 0 0 2rem;
            z-index: 0;
        }

        .login-right>div {
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease forwards;
        }

        #logoimg {
            width: 110px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
        }

        .login-right h2 {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
        }

        .login-right p {
            font-size: 1.05rem;
            line-height: 1.6;
            opacity: 0.9;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateX(-40px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MAIN APP */
        #mainApp {
            display: none;
            height: 100vh;
            overflow: hidden;
            flex-direction: row;
        }

        #sidebar p#welcomeMsg {
            font-size: 0.95rem;
            margin-top: 0.3rem;
            color: #facc15;
            /* yellow text */
            text-align: center;
        }


        #sidebar {
            width: 260px;
            background: #1f2937;
            padding: 1.5rem 1rem;
            color: white;
            height: 100vh;
            /* full viewport height */
            overflow: visible;
            /* no scroll */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* pushes Profile & Logout to bottom */
        }



        #sidebar h3 {
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }



        #sidebar button {
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #sidebar button:hover {
            transform: translateX(3px) scale(1.02);
        }

        .tab-active {
            background: linear-gradient(135deg, #2563eb, #1e40af) !important;
            color: #f8fafc !important;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .profile-btn {
            background: #070e6b;
            color: #1f2a44;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            border-radius: 0.7rem;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .profile-btn:hover {
            background: #166cb3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
        }

        .logout-btn {
            background: #f43f5e;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            border-radius: 0.7rem;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #e11d48;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th,
        td {
            padding: 0.6rem;
            border-bottom: 1px solid #ffffff;
            text-align: left;
        }

        th {
            background: #0c2b4e;
            color: white;
        }

        td img {
            max-width: 100%;
            border-radius: 0.6rem;
            cursor: pointer;
        }

        tr:hover {
            background: #ffffff;
        }

        .pyq-img {
            max-width: 350px;
            height: auto;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1.2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        #yearButtons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 buttons per row */
            gap: 0.5rem;
            /* spacing between buttons */
            margin-bottom: 1rem;

            #sidebarTop button {
                flex: 1;
                /* optional: make buttons same width */
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }

            #sidebarTop h3#welcomeMsg {
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN SECTION -->
    <div class="login-bg" id="loginSection">
        <div class="login-left">
            <h1>Welcome Back</h1>
            <input type="email" placeholder="Email" id="emailInput" autocomplete="username" />
            <input type="password" placeholder="Password" id="passInput" autocomplete="current-password" />
            <button id="loginBtn">Login</button>
            <p>Forgot your password? <a href="#">Click here</a></p>
        </div>
        <div class="login-right">
            <div>
                <img id="logoimg" src="favicon.png" alt="AAHES logo" />
                <h2>AAHES PYQ Portal</h2>
                <p>Access previous year questions as images easily.<br>Prepare smarter and faster for your exams.</p>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <!-- MAIN APP -->
    <section id="mainApp" class="flex h-screen">
        <!-- SIDEBAR -->
        <div id="sidebar" class="flex flex-col justify-between h-full bg-gray-800 text-white w-64 p-4">
            <div>
                <!-- Logo & Welcome -->
                <div class="mb-6 text-center">
                    <img src="favicon.png" alt="Logo" class="w-16 mx-auto mb-2">
                    <span class="font-semibold text-lg">AAHES PYQ</span>
                    <p id="welcomeMsg" class="mt-2 text-sm text-yellow-400 font-medium">Welcome, User! üòä</p>
                </div>
                <div id="sidebarTop" class="mb-6 text-center">
                    <div class="flex justify-center gap-2">
                        <button id="profileBtn" class="profile-btn"><i data-lucide="user"></i> Profile</button>
                        <button id="logoutBtn" class="logout-btn"><i data-lucide="log-out"></i> Logout</button>
                    </div>
                </div>


                <!-- Subjects -->
                <h3 class="text-gray-300 font-medium mb-2">Subjects</h3>
                <div id="subjectButtons" class="flex flex-col gap-2 mb-4"></div>

                <!-- Years -->
                <h3 class="text-gray-300 font-medium mb-2">Years</h3>
                <div id="yearButtons" class="flex flex-col gap-2 mb-6"></div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content flex-1 flex flex-col overflow-y-auto bg-white p-4">
            <!-- Table at the top -->
            <div class="overflow-x-auto mb-4">
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th>QNo</th>
                            <th>Question Image</th>
                            <th>Solution</th>
                        </tr>
                    </thead>
                    <tbody id="pyqTableBody">
                        <tr>
                            <td colspan="3" class="text-center p-2">Select a subject and year</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Optional: Other content below table -->
            <div class="flex-1">
                <!-- You can place other details or notes here -->
            </div>
        </div>
    </section>


    <!-- IMAGE MODAL -->
    <div id="imageModal" class="modal">
        <div class="modal-content relative text-center">
            <span class="close-btn">&times;</span>
            <img id="pyqImage" src="" class="pyq-img">
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content" id="profileCard">
            <button id="closeProfileModal" class="close-btn">&times;</button>
            <h2 class="text-2xl font-semibold text-center mb-4">üë§ Profile Settings</h2>
            <form id="profileForm" class="space-y-4">
                <div>
                    <label class="block font-medium mb-1">Full Name</label>
                    <input id="profileName" type="text" class="w-full border px-3 py-2 rounded-lg outline-none"
                        placeholder="Enter your name">
                </div>
                <div>
                    <label class="block font-medium mb-1">Class</label>
                    <input id="profileClass" type="text" class="w-full border px-3 py-2 rounded-lg outline-none"
                        placeholder="Enter your class">
                </div>
                <div>
                    <label class="block font-medium mb-1">Change Password</label>
                    <div class="relative">
                        <input id="newPassword" type="password"
                            class="w-full border px-3 py-2 rounded-lg pr-10 outline-none" placeholder="New password">
                        <button type="button" id="togglePassword"
                            class="absolute right-3 top-2 text-gray-500">üëÅ</button>
                    </div>
                </div>
                <button type="submit" id="saveProfileBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Save
                    Changes</button>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, updatePassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
            authDomain: "aahes-cee-cutoffs.firebaseapp.com",
            databaseURL: "https://aahes-cee-cutoffs-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aahes-cee-cutoffs",
            storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
            messagingSenderId: "706066626405",
            appId: "1:706066626405:web:0d254ab82beb288108938c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loginBtn = document.getElementById("loginBtn");
        const loginSection = document.getElementById("loginSection");
        const mainApp = document.getElementById("mainApp");
        const pyqTableBody = document.getElementById("pyqTableBody");
        const subjectButtons = document.getElementById("subjectButtons");
        const yearButtons = document.getElementById("yearButtons");

        let currentUser = null;
        let currentSubject = "physics";
        let currentYear = 2025;
        const subjects = ["physics", "chemistry", "maths"];
        const years = [2025, 2024, 2023, 2022];

        loginBtn.addEventListener("click", async () => {
            const email = document.getElementById("emailInput").value.trim();
            const password = document.getElementById("passInput").value.trim();
            if (!email || !password) { alert("Enter email & password"); return; }

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snapshot = await getDocs(q);
                if (snapshot.empty) { alert("User not found"); return; }

                let found = false;
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if (data.password === password) { found = true; currentUser = { id: docSnap.id, ...data }; }
                });
                if (!found) { alert("Incorrect password"); return; }
                onLoginSuccess();
            } catch (err) { console.error(err); alert("Login failed"); }
        });

        function onLoginSuccess() {
            loginSection.style.display = "none";
            mainApp.style.display = "flex";
            document.getElementById("welcomeMsg").innerText = `Welcome, ${currentUser.name}! üòä`;
            generateButtons();
            loadPYQs();
            lucide.createIcons();
        }

        function generateButtons() {
            subjectButtons.innerHTML = "";
            subjects.forEach(s => {
                const btn = document.createElement("button");
                btn.innerText = s.charAt(0).toUpperCase() + s.slice(1);
                if (s === currentSubject) btn.classList.add("tab-active");
                btn.addEventListener("click", () => {
                    currentSubject = s;
                    subjectButtons.querySelectorAll("button").forEach(b => b.classList.remove("tab-active"));
                    btn.classList.add("tab-active");
                    loadPYQs();
                });
                subjectButtons.appendChild(btn);
            });

            yearButtons.innerHTML = "";
            years.forEach(y => {
                const btn = document.createElement("button");
                btn.innerText = y;
                if (y === currentYear) btn.classList.add("tab-active");
                btn.addEventListener("click", () => {
                    currentYear = y;
                    yearButtons.querySelectorAll("button").forEach(b => b.classList.remove("tab-active"));
                    btn.classList.add("tab-active");
                    loadPYQs();
                });
                yearButtons.appendChild(btn);
            });
        }

        async function loadPYQs() {
            try {
                pyqTableBody.innerHTML = "<tr><td colspan='3' class='text-center p-4'>Loading...</td></tr>";
                const q = query(collection(db, "pyqs"), where("subject", "==", currentSubject), where("year", "==", currentYear));
                const snapshot = await getDocs(q);
                pyqTableBody.innerHTML = "";
                if (snapshot.empty) {
                    pyqTableBody.innerHTML = "<tr><td colspan='3' class='text-center p-4'>No questions found</td></tr>";
                    return;
                }

                let items = [];
                snapshot.forEach(docSnap => items.push(docSnap.data()));
                items.sort((a, b) => (a.qno ?? Infinity) - (b.qno ?? Infinity));

                items.forEach(item => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                    <td class="text-center font-medium">${item.qno ?? '-'}</td>
                    <td class="text-center">${item.img ? `<img src="${item.img}" class="pyq-img" onclick="openImageModal('${item.img}')">` : '-'}</td>
                    <td class="text-center">${item.sol ? `<img src="${item.sol}" class="pyq-img" onclick="openImageModal('${item.sol}')">` : '-'}</td>
                    `;
                    pyqTableBody.appendChild(tr);
                });

                lucide.createIcons();
            } catch (err) {
                console.error(err);
                pyqTableBody.innerHTML = "<tr><td colspan='3'>Failed to load questions</td></tr>";
            }
        }

        // IMAGE MODAL
        const imageModal = document.getElementById("imageModal");
        const pyqImage = document.getElementById("pyqImage");
        const closeBtn = imageModal.querySelector(".close-btn");

        window.openImageModal = function (imgUrl) {
            if (!imgUrl) { alert("No image available."); return; }
            pyqImage.src = imgUrl;
            imageModal.style.display = "flex";
        }

        imageModal.addEventListener("click", () => imageModal.style.display = "none");
        closeBtn.addEventListener("click", () => imageModal.style.display = "none");
        pyqImage.addEventListener("click", e => e.stopPropagation());

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            currentUser = null;
            loginSection.style.display = "flex";
            mainApp.style.display = "none";
        });
    </script>
</body>

</html>
