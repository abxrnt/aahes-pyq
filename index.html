<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAHES PYQ Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- MathJax for LaTeX equations -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    body,
    html {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #e3e6ff;
      height: 100%;
    }

    .login-bg {
      display: flex;
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #1f2a44, #117a65);
    }

    .login-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem 3rem;
      color: #f0f0f0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.25);
      border-radius: 0 2rem 2rem 0;
      animation: fadeSlide 0.8s ease forwards;
    }

    .login-left input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-left input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    .login-left button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 1rem;
      border: none;
      background: #14b8a6;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-left button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background: #0d9488;
    }

    .login-right {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1688494930045-328d0f95efe9?fm=jpg&q=60&w=3000') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      border-radius: 2rem 0 0 2rem;
      position: relative;
      overflow: hidden;
      padding: 3rem;
    }

    .login-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
      border-radius: 2rem 0 0 2rem;
    }

    .login-right>div {
      position: relative;
      z-index: 1;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #mainApp {
      display: none;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #0c2b4e;
      border-radius: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .navbar img {
      height: 60px;
    }

    .navbar .center {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .navbar button {
      padding: 0.35rem 0.7rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.85rem;
      color: white;
      border: none;
      transition: all 0.3s;
      background: #1a3d64;
    }

    .navbar button:hover {
      transform: translateY(-2px) scale(1.03);
      background: #1d546c;
    }

    .tab-active {
      background: linear-gradient(135deg, #2563eb, #1e40af) !important;
      color: #f8fafc !important;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 0.8rem;
      overflow: hidden;
    }

    th,
    td {
      padding: 0.7rem;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background: #0c2b4e;
      color: white;
    }

    tr:hover {
      background: #f0f8f5;
    }

    .view-btn {
      color: #0c2b4e;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1.2rem;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div class="login-bg" id="loginSection">
    <div class="login-left">
      <h1>Welcome Back</h1>
      <input type="email" placeholder="Email" id="emailInput">
      <input type="password" placeholder="Password" id="passInput">
      <button id="loginBtn">Login</button>
      <p>Forgot your password? <a href="https://aahes-assam.vercel.app/#pyqs">Click here</a></p>
    </div>
    <div class="login-right">
      <div>
        <img id="logoimg" src="favicon.png" width="100px">
        <h2>AAHES PYQ Portal</h2>
        <p>Access previous year questions and solutions easily.<br>Prepare smarter and faster for your exams.</p>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <section id="mainApp">
    <div class="navbar">
      <div class="left"><img src="favicon.png"></div>
      <div class="center" id="subjectButtons"></div>
      <div class="center" id="yearButtons"></div>
      <div class="right">
        <button id="logoutBtn" class="logout-btn flex items-center gap-1 bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg"><i data-lucide="log-out"></i>Logout</button>
      </div>
    </div>

    <h2 id="welcomeMsg" class="text-2xl font-semibold mb-4"></h2>

    <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
      <table>
        <thead>
          <tr>
            <th>QNo</th>
            <th>Question</th>
            <th>View</th>
            <th>Solution</th>
          </tr>
        </thead>
        <tbody id="pyqTableBody">
          <tr>
            <td colspan="4" class="text-center p-4">Select a subject and year</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- VIEW MODAL -->
    <div id="viewModal" class="modal" onclick="closeViewModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeViewModal()">&times;</span>
        <p id="viewQuestion" class="text-lg"></p>
      </div>
    </div>
  </section>

  <!-- FIREBASE + LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0d254ab82beb288108938c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const loginSection = document.getElementById("loginSection");
    const mainApp = document.getElementById("mainApp");
    const pyqTableBody = document.getElementById("pyqTableBody");
    const subjectButtons = document.getElementById("subjectButtons");
    const yearButtons = document.getElementById("yearButtons");

    const subjects = ["physics", "chemistry", "maths"];
    const years = [2025, 2024, 2023, 2022];
    let currentUser = null, currentSubject = "physics", currentYear = 2025;

    // LOGIN
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const pass = document.getElementById("passInput").value.trim();
      if (!email || !pass) return alert("Enter email & password");

      const q = query(collection(db, "users"), where("email", "==", email));
      const snap = await getDocs(q);
      if (snap.empty) return alert("User not found");

      let found = false;
      snap.forEach(d => {
        if (d.data().password === pass) {
          currentUser = { id: d.id, ...d.data() };
          found = true;
        }
      });
      if (!found) return alert("Incorrect password");

      loginSection.style.display = "none";
      mainApp.style.display = "block";
      document.getElementById("welcomeMsg").innerText = `Welcome, ${currentUser.name}! ðŸ˜Š`;

      generateButtons();
      loadPYQs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      currentUser = null;
      loginSection.style.display = "flex";
      mainApp.style.display = "none";
    });

    function generateButtons() {
      subjectButtons.innerHTML = "";
      subjects.forEach(s => {
        const b = document.createElement("button");
        b.textContent = s.charAt(0).toUpperCase() + s.slice(1);
        if (s === currentSubject) b.classList.add("tab-active");
        b.addEventListener("click", () => {
          currentSubject = s;
          subjectButtons.querySelectorAll("button").forEach(x => x.classList.remove("tab-active"));
          b.classList.add("tab-active");
          loadPYQs();
        });
        subjectButtons.appendChild(b);
      });

      yearButtons.innerHTML = "";
      years.forEach(y => {
        const b = document.createElement("button");
        b.textContent = y;
        if (y === currentYear) b.classList.add("tab-active");
        b.addEventListener("click", () => {
          currentYear = y;
          yearButtons.querySelectorAll("button").forEach(x => x.classList.remove("tab-active"));
          b.classList.add("tab-active");
          loadPYQs();
        });
        yearButtons.appendChild(b);
      });
    }

    async function loadPYQs() {
      pyqTableBody.innerHTML = "<tr><td colspan='4' class='text-center p-4'>Loading...</td></tr>";
      const q = query(collection(db, "pyqs"), where("subject", "==", currentSubject), where("year", "==", currentYear));
      const snap = await getDocs(q);
      if (snap.empty) {
        pyqTableBody.innerHTML = "<tr><td colspan='4' class='text-center p-4'>No questions found</td></tr>";
        return;
      }

      let data = [];
      snap.forEach(d => data.push(d.data()));
      data.sort((a, b) => a.qno - b.qno);

      pyqTableBody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.qno}</td>
          <td class="pyq-question">${item.question.replace(/\n/g, "<br>")}</td>
          <td class="text-center"><i data-lucide="eye" class="view-btn" onclick="openViewModal(\`${item.question.replace(/`/g, '\\`')}\`)"></i></td>
          <td><a href="${item.solution}" target="_blank" class="text-blue-600 hover:underline">Open</a></td>`;
        pyqTableBody.appendChild(tr);
      });

      lucide.createIcons();
      if (window.MathJax) MathJax.typesetPromise();
    }

    // VIEW MODAL
    window.openViewModal = function (q) {
      const modal = document.getElementById("viewModal");
      const viewQ = document.getElementById("viewQuestion");
      viewQ.innerHTML = q.replace(/\n/g, "<br>");
      modal.style.display = "flex";
      if (window.MathJax) MathJax.typesetPromise([viewQ]);
    };

    window.closeViewModal = function () {
      document.getElementById("viewModal").style.display = "none";
    };

    lucide.createIcons();
  </script>
</body>
</html>
